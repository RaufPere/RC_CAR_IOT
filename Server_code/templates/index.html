<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Message Display</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"></script>
    <script>
        // Connect to the WebSocket
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        // Listen for 'mqtt_message' event and update the message on the page
        socket.on('mqtt_message', function(data) {
            document.getElementById('mqttMessage').innerText = data.message;
        });
    </script>
</head>
<body>
    <h1>Latest MQTT Message</h1>
    <p id="mqttMessage">Waiting for message...</p>
</body>
</html>
