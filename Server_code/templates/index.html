<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Message Display</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"></script>
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #005f87;
            margin-top: 20px;
        }

        h2 {
            font-size: 1.8em;
            color: #333;
            margin-top: 30px;
        }

        table {
            width: 45%;
            margin: 20px;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: #fff;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #005f87;
            color: #fff;
            font-size: 1.1em;
        }

        td {
            background-color: #f9f9f9;
            font-size: 1em;
        }

        tr:nth-child(even) td {
            background-color: #f2f2f2;
        }

        tr:hover td {
            background-color: #e0f7fa;
        }

        /* Cube styles */
        .cube-container {
            perspective: 600px;
            display: flex;
            justify-content: center;
            margin-top: 50px;
            margin-bottom: 50px;
            width: 45%;
        }

        .cube {
            width: 150px;
            height: 150px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.2s ease;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .face {
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(0, 128, 255, 0.7);
            border: 1px solid #007BFF;
            opacity: 0.9;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1em;
            font-weight: bold;
            color: white;
        }

        /* Position each face of the cube */
        .front  { transform: translateZ(75px); }
        .back   { transform: rotateY(180deg) translateZ(75px); }
        .left   { transform: rotateY(-90deg) translateZ(75px); }
        .right  { transform: rotateY(90deg) translateZ(75px); }
        .top    { transform: rotateX(90deg) translateZ(75px); }
        .bottom { transform: rotateX(-90deg) translateZ(75px); }
    </style>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.emit('test_connection', { message: 'Test message from frontend' });

        socket.on('test_response', function(data) {
            console.log(data.message); // Should log "Connection successful"
        });

        socket.on('mqtt_message', function(data) {
            // Parse the JSON data received from the server
            let messageData = JSON.parse(data.message);

            // Extract gyroscope data
            const gyroX = messageData.gyro_x_abs;
            const gyroY = messageData.gyro_y_abs;
            const gyroZ = messageData.gyro_z_abs;

            // Rotate the cube based on gyroscope data
            document.querySelector('.cube').style.transform = `rotateX(${gyroX}deg) rotateY(${gyroY}deg) rotateZ(${gyroZ}deg)`;

            // Display JSON data in a table
            var table = document.getElementById('mqttTable');
            table.innerHTML = ''; // Clear previous table content
            for (var key in messageData) {
                if (messageData.hasOwnProperty(key)) {
                    var row = table.insertRow();
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    cell1.innerHTML = key;
                    cell2.innerHTML = messageData[key];
                }
            }
        });
    </script>
</head>
<body>
    <h1>Latest MQTT Message</h1>

    <div style="display: flex; justify-content: space-between; width: 90%; max-width: 1200px;">
        <!-- Table displaying JSON data -->
        <div>
            <h2>MPU6050 Data</h2>
            <table id="mqttTable" border="1">
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                </tr>
            </table>
        </div>

        <!-- 3D Cube to Display Gyroscope Data -->
        <div>
            <h2>Car Orientation</h2>
            <div class="cube-container">
                <div class="cube">
                    <div class="face front">Front</div>
                    <div class="face back">Back</div>
                    <div class="face left">Left</div>
                    <div class="face right">Right</div>
                    <div class="face top">Top</div>
                    <div class="face bottom">Bottom</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
